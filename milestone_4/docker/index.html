<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main class="body-main">
        <nav class="nav-bar">
            <ul class="nav-button">
                <li>
                    <a href="about.html"><img src="img/about.svg"></a>
                </li>
                <li>
                    <a href="#"><img src="img/corpus-selected.svg"></a> 
                </li>
                <li>
                    <a href="statistics.html"><img src="img/analysis.svg"></a>
                </li>
            </ul>
            <a href="corpus.tsv" download='corpus'><img class="corpus-download" src="img/download-corpus.svg"></a>
        </nav>
        <form action="">
        </form>
        <form action="" class="access-corpus">
            <div class="search-row">
            <input type="text" id="searchtext" class="searchText" placeholder="Search keywords">
            <input type="image" src="img/search.svg" class="search-button" value="Search" onclick="createQuery(); return false;">
            </div>
            <div class="text-check">
            <p>Select for</p>
            <div class="annotation-checks">
            <input type="checkbox" id="text" name="text" value="text">
            <label for="text">Text</label>
            <input type="checkbox" id="entity" name="entity" value="entity">
            <label for="entity">Central Entity</label>
            <input type="checkbox" id="textall" name="textall" value="textall" checked>
            <label for="textall">All</label>
            </div>
            </div>
            <div class="type-check">
            <p>Select Entity Type</p>
            <div class="annotation-checks">
            <input type="checkbox" id="film" name="film" value="film">
            <label for="film">FILM</label>
            <input type="checkbox" id="performer" name="performer" value="performer">
            <label for="performer">PERFORMER</label>
            <input type="checkbox" id="filmcrew" name="filmcrew" value="filmcrew">
            <label for="filmcrew">FILM-CREW</label>
            <input type="checkbox" id="others" name="others" value="others">
            <label for="others">OTHERS</label>
            <input type="checkbox" id="all" name="all" value="all" checked>
            <label for="all">ALL</label>
            </div>
            </div>
        </form>
        <div class="pagination-block">
        <button id="prev" onclick="goBack()" class="prev-button" disabled></button>
        <p id="pagination"></p>
        <button id="next" onclick="goAhead()" class="next-button"></button>
        </div>
        <section id="entries"></section>
    </main>
    <script src="./js.js"></script>
</body>
</html>
